<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Labb 1 - Grupp 27</title>
</head>
<body>
    <h2 class="textTitle">Test inför labb1</h2>
    <div class="container"> <!-- boxen som håller allt -->
        
        <!-- en input-klass med attribut text. Name och id är color och klassen är textfield. -->
        <label class="text1" for="color">Färg: </label>
        <input type="text" id="color" name="color" class ="textfield">
        
        
        <!-- en input-klass med attribut text. Name och id är content och klassen är textfield. -->
        <label class="text2" for="content">Text:</label>
        <input type="text" id="content" name="content" class="textfield">
        
        <!-- en input-klass med attribut checkbox. Name och id är divStyle och klassen är checkbox -->
        <label class="check" for="divStyle">Checkbox:</label>
        <input type="checkbox" id="divStyle" name="divStyle" class="checkbox">
     
        <button class ="deleteButton" id="delete" name = "button">Ta bort</button>
        
        <div id="dynamicDisplay"></div>
    </div>
    <!-- <div id="output">test för att se den</div> -->
    
    
    <script defer src="script.js"></script> <!-- scriptfilen som hämtas från en extern fil. -->
</body>
</html>
